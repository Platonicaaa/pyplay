{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block location %}{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <div class="row align-content-center">
        <div class="col-xl-5 col-lg-6 col-md-7">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
